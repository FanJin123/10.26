<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin:0;
		}
	td{
		border:1px solid black;
		padding:5px 20px;}
	</style>
</head>
<body>
	<table border="1px">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>age</th>
		</tr>
	</table>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script>
	$(function(){
			var num= [];
			$.ajax({
				url:"http://localhost:3000/",
				type:"get",
				data:{},
				success:function(e){
					console.log(e)
          for (var i in e) {
                    num+="<tr><td>"+e[i].id+"</td><td>"+e[i].name+"</td><td>"+e[i].age+"</td></tr>"
                }
                $('table').append(num)
				}
			})
	})
	</script>
</body>
</html>
